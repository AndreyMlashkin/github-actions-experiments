name: Demo CI

on:
  pull_request:
  workflow_dispatch:
    inputs:
      target_environment:
        description: "Where to deploy"
        required: true
        type: choice
        options:
          - test
          - prod

jobs:
  tests:
    name: Tests
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    steps:
      - name: Run tests
        run: echo "running tests"

  validate_manual_branch:
    name: Validate manual deploy branch
    if: github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    steps:
      - name: Ensure deploy is started from master
        run: |
          if [[ "${{ github.ref_name }}" != "master" ]]; then
            echo "Manual deployments are allowed only from master."
            exit 1
          fi

  deploy_test:
    name: Deploy Test
    if: github.event_name == 'workflow_dispatch' && github.event.inputs.target_environment == 'test'
    runs-on: ubuntu-latest
    needs: validate_manual_branch
    environment:
      name: test
    env:
      IMPORTANT_SECRET: ${{ secrets.IMPORTANT_SECRET }}
      IMPORTANT_VAR: ${{ vars.IMPORTANT_VAR }}
    steps:
      - name: Validate environment wiring
        run: |
          test -n "$IMPORTANT_SECRET"
          test -n "$IMPORTANT_VAR"
      - name: Deploy to test
        run: echo "deploying to test"

  deploy_prod:
    name: Deploy Prod
    if: github.event_name == 'workflow_dispatch' && github.event.inputs.target_environment == 'prod'
    runs-on: ubuntu-latest
    needs: validate_manual_branch
    environment:
      name: prod
    env:
      IMPORTANT_SECRET: ${{ secrets.IMPORTANT_SECRET }}
      IMPORTANT_VAR: ${{ vars.IMPORTANT_VAR }}
    steps:
      - name: Validate environment wiring
        run: |
          test -n "$IMPORTANT_SECRET"
          test -n "$IMPORTANT_VAR"
      - name: Deploy to prod
        run: echo "deploying to prod"
